<!DOCTYPE html>
<html>
<head>
	<title>KOJ Title</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.0/jquery.mobile-1.4.0.min.css" />
	<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.4.0/jquery.mobile-1.4.0.min.js"></script>
	<script>
		function submitEmployee(){
			
			var a,b,c,d,e,f,g,h,i;
			a=document.getElementById("status_id").value;
			b=document.getElementById("security_level_id").value;
			c=document.getElementById("grade_level_id").value;
			d=document.getElementById("company_entity_id").value;
			e=document.getElementById("salary").value;
			f=document.getElementById("hourly_wage").value;
			g=document.getElementById("pay_type_id").value;
			h=document.getElementById("employee_entity_id").value;
			alert(a,b,c,e,f,g,h,i);
			
			$.getJSON('http://app.universalbusinessmodel.com/index.jsp?callback=?', {
				employee_ref: "koj",
				employee_entity_id: h,
				pay_type_id: g,
				hourly_wage: f,
				salary: e,
				company_entity_id: d, 
				grade_level_id: c,
				security_level_id: b,
				status_id: a
				},
				function(res,status){
					alert("test");
					alert(res.message());
					alert(status);
				}
			);
		}
	</script>
</head>
<body>

<div data-role="page">

	<div data-role="header">
		<h1>Page Title</h1>
	</div><!-- /header -->

	<div role="main" class="ui-content">
		<form>
		<input type="text" name="text-basic" id="employee_ref" value="" placeholder="employee_ref" > </br>
		<input type="text" name="text-basic" id="employee_entity_id" value="" placeholder="employee_entity_id"></br>
		<input type="text" name="text-basic" id="pay_type_id" value="" placeholder="pay_type_id"></br>
		<input type="text" name="text-basic" id="hourly_wage" value="" placeholder="hourly_wage"></br>
		<input type="text" name="text-basic" id="salary" value="" placeholder="salary"></br>
		<input type="text" name="text-basic" id="company_entity_id" value="" placeholder="company_entity_id"></br>
		<input type="text" name="text-basic" id="grade_level_id" value="" placeholder="grade_level_id"></br>
		<input type="text" name="text-basic" id="security_level_id" value="" placeholder="security_level_id"></br>
		<input type="text" name="text-basic" id="status_id" value="" placeholder="status_id"></br>
		<div data-role="controlgroup" data-type="horizontal" data-mini="true">
		    <a href="#" class="ui-shadow ui-btn ui-corner-all ui-btn-icon-left ui-icon-plus ui-btn-b" onclick="submitEmployee()">Submit</a>
		</div>
		</form>
		
	</div><!-- /content -->

	<div data-role="footer">
		<h4>Page Footer</h4>
	</div><!-- /footer -->
</div><!-- /page -->

</body>
</html>
