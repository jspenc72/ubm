		<script>
			function getMasterFileIndexItems() {
				$.getJSON('http://www.findmydriver.com/ubm_modelcreationsuite_getMasterFileIndexItems.php?callback=?', {//JSONP Request to Open Items Page setup tables
					activeModelId : window.activeModelId
				}, function(res, status) {

					$.each(res, function(i, item) {
						$('#ubmsuite_mcs_master_file_index_tree').append("<li><input type='checkbox'checked='false'><span></i>" + item.mfi_ref + " &nbsp &nbsp " + item.title + "</span><ul><li><span><i class='icon-minus-sign'></i>" + item.mfi_ref + "</span></li></ul></li>");
					});
					coolify();
				});

			}

		</script>

	</head>

					</ul>
				</div>

			</div>
		</div>
