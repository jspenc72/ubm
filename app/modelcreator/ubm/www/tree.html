
<!doctype html>
<head>
	<title>Crumble - jQuery Feature Tours</title>
	
	<link rel="stylesheet" type="text/css" href="css/grumble.min.css" />
	<link rel="stylesheet" type="text/css" href="css/crumble.css" />
</head>
<body>
	<ol id="tour" style="display:none;">
		<li data-target="#test">Welcome to the Crumble demo! Click to continue.</li>
		<li data-target="button">you are currently looking at an example tour</li>
	</ol>
	<div id="container">
	<h1 id="test">Test</h1>
	<button>Button</button>

	</div>

	<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
	<script src="js/jquery.grumble.min.js"></script>
	<script src="js/jquery.crumble.min.js"></script>

	<script>
	$(function(){
		$('#tour').crumble();
	});
	</script>
</body>
