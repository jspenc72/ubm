<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" type="text/css" href="css/tooltipster.css" />
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
	<script src="//code.jquery.com/jquery-1.10.2.js"></script>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.0.min.js"></script>
	<script type="text/javascript" src="js/jquery.tooltipster.min.js"></script>
	<script type="text/javascript" src="../js/tooltip.js"></script>
	<script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
</head>
<body>
</br>
<center>
	<div class="my-tooltipster" style="margin-top:100px; "> 
		This div used the hidden div to populate its tooltip contents, the UUID is hard coded into the function!
	</div>
	<div class="ajax_tooltip" style="margin-top:100px; "> 
		This div uses ajax to load its contents, the UUID is a window variable set to the value of the text box.
	</div>
</center>
<p>
  <label for="spinner">Select a UUID:</label>
  <input id="spinner" name="value">
</p>
<div class="hidden_tooltip" style="visibility:hidden;">
	<span>
		<img src="puppy.jpg" style="width:100px; height:auto;" /> 
		<table class="docutils field-list" frame="void" rules="none">
			<col class="tooltipster field-name" />
			<col class="field-body" />
			<tbody valign="top">
				<tr class="field-odd field"><th class="tooltipster field-name">Page Status:</th><td class="field-body">Incomplete</td>
				</tr>
				<tr class="field-even field"><th class="tooltipster field-name">Last Reviewed:</th><td class="field-body">2013-10-29</td>
				</tr>
			</tbody>
		</table>
	</span>
</div>
</body>
</html>
